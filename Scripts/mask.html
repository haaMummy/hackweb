<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="jquery-1.9.1.min.js"></script>
</head>
<body>
	<form action="mask.html" method="post">
		<input id="mask" type="text" value=""/>
		<input type="hidden" value=""/>
		<input type="submit" value="submit"/>
	</form>
	<script type="text/javascript">
	$("#mask").blur(function() {
		var i = this.value.indexOf("");
		$('input:hidden').val($('#mask').val());

		if (i > -1) {
			this.value = this.value.substr(0, i) + this.value.substr(i).replace(/[\S]/g, "*");
		}

	});
	$("#mask").focus(function(){
		$('input:text').val($('input:hidden').val());
	});
	</script>
</body>
</html>
