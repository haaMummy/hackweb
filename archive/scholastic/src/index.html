<!DOCTYPE html>
<html lang="en" ng-app="storeplus">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Stores item list">
	<meta name="keywords" content="scholastic, html, bootstrap, angularjs">
	<meta name="author" content="Thillai arasu">
	<title>Scholastic - Stores</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
	<link href="css/app.css" rel="stylesheet"/>
</head>
<body ng-controller="storeCtrl">
	<!--Start Navigation -->
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Store</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Catalog</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- End Navigation -->
	<!-- Start Container -->
	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<div class="col-xs-3 col-lg-1">
					<ul class="list-group">
						<li class="list-group-item active">Cras justo odio</li>
						<li class="list-group-item">Dapibus ac facilisis in</li>
						<li class="list-group-item">Morbi leo risus</li>
						<li class="list-group-item">Porta ac consectetur ac</li>
						<li class="list-group-item">Vestibulum at eros</li>
					</ul>
				</div>
				<div class="col-xs-9 col-sm-8 col-lg-8">
					<div class="list-group">
						
						<div class="main" ng-repeat="product in product.products">
							<span class="clipboard"><a class="btn btn-primary btn-sm" href="javascript:void(0)" role="button">${{product.price}}.00</a></span>	
							<h2 class="title">{{product.name}}</h2>
							<div class="cleaner"/>
							<p>{{product.description}}</p>
							
						</div>
					</div>

				</div>

			</div>
		</div>

	</div>
	<!-- End Container -->
	<div class="footer">
	<div class="navbar navbar-fixed-bottom navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				
			</div>
			
		</div>
	</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
