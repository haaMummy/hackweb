<body ng-controller="mainController" data-ng-init="init()">
  <header class="wrapper clearfix" role="banner">
    <div class="navbar-header">
      <nav role="navigation">
        <a id="menu-toggle" class="anchor-link" href="#">Menu</a>
       <ul class="nav nav-list">
         <li><a href="#">Home</a></li>
         <li><a href="#about">About us</a></li>
         <li><a href="#project">Projects</a></li>
         <li><a href="#contact">Contact Us</a></li>
       </ul>
       <ul class="nav">
        <li ng-class="{active: slug == 'home'}"><a href="#/page/home">Home</a></li>
        <li ng-class="{active: slug == 'about'}"><a href="#/page/about">about</a></li>
        <li ng-class="{active: slug == 'contact'}"><a href="#/page/contact">Contact</a></li>
      </ul>
    
  </div>
</header>

<div class="page-wrap container clearfix">
  <div class="row">
   <div class="col-md-3" role="sidebar">
    <div class="sidebar">
      <section role="carsouel">
        <img src="images/item-1.png" alt="Contactus"/>
      </section>
    </div><!-- #sidebar -->
  </div><!-- #col-md-3 -->
  <div class="col-md-9" role="main">
   <h2></h2>
    <article>

      <!-- Angular templating -->
      <!-- This is where the place content will be injected -->
      <div ng-view>
        {{ message }}
      </div>

    </article>

  </div><!-- #col-md-9 -->

</div> <!-- #row -->
</div> <!-- #page-wrap -->


<footer class="wrapper" role="contentinfo">
  <h3>footer</h3>
</footer>
